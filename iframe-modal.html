<script type="text/javascript">

	RED.nodes.registerType( 'ui_iframe_modal', {
		category: 'Dashboard',
		paletteLabel: 'iframe-modal',
		inputs: 1,
		outputs: 0,
		color: '#a0e8ff',
		icon: 'font-awesome/fa-window-restore',
		align: 'right',
		defaults: {
			name: { value: '' },
			group: { type: 'ui_group', required: true },
			order: { value: 0 },
			width: { value: 0, validate: function( width ) {
				const group = RED.nodes.node( $( '#node-input-group' ).val() || this.group );
				const valid = !group || +width <= +group.width;

				$( '#node-input-size' ).toggleClass( 'input-error', !valid );

				return valid;
			} },
			height: { value: -1 },
			iframeWidth: { value: 50},
			iframeHeight: { value: 50},
			url: {value: ''}
		},
		label: function() {
			return this.name || 'iframe-modal';
		},
		oneditprepare: () => {
			
		}
	} );

</script>

<script type="text/html" data-template-name="ui_iframe_modal">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-fw fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
	<br />
	<div class="form-row" id="template-row-group">
		<label><i class="fa fa-fw fa-table"></i> Group</label>
		<input type="text" id="node-input-group" />
	</div>
	<div class="form-row">
		<label><i class="fa fa-fw fa-bookmark"></i>URL</label>
		<input type="text" id="node-input-url" />
	</div>
	<div class="form-row">
		<label><i class="fa fa-fw fa-window-maximize"></i>Width (vw)</label>
		<input type="text" id="node-input-iframeWidth" />
	</div>
	<div class="form-row">
		<label><i class="fa fa-fw fa-window-maximize"></i>Height (vh)</label>
		<input type="text" id="node-input-iframeHeight" />
	</div>	
</script>

	</p>

</script>
